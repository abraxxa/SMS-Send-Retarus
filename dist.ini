name    = SMS-Send-Retarus
author  = Alexander Hartmaier <abraxxa@cpan.org>
license = Perl_5
copyright_holder = Alexander Hartmaier
copyright_year   = 2016

version = 0.001

[@Basic]

[PodWeaver]
[PkgVersion]
[NextRelease]
[MetaConfig]

[MetaResources]
repository.type = git
repository.url = https://github.com/abraxxa/SMS-Send-Retarus.git
repository.web = https://github.com/abraxxa/SMS-Send-Retarus

[PodSyntaxTests]
[PodCoverageTests]
[Test::Portability]
[Test::DistManifest]
[Test::Synopsis]
[Test::UnusedVars]
[HasVersionTests]

[@Git]
commit_msg  = version %v%n%n%c
tag_format  = %v
tag_message = %v

[Prereqs]
perl = 5.008008
SMS::Send::Driver = 0.06
HTTP::Tiny = 0.056
URI::Escape = 1.71
JSON::MaybeXS = 1.003005
IO::Socket::SSL = 2.027
Net::SSLeay = 1.74
Mozilla::CA = 20160104
Try::Tiny = 0.24
Exception::Class = 1.40

[Prereqs / TestRequires]
Test::More = 1.001014
Test::Exception = 0.43
